<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        height: 200px;
        width: 200px;
        border: 2px solid black;
        float: right;
    }
    .box2{
        height: 200px;
        width: 200px;
        border: 2px solid black;
        float: left;
    }
    .box3{
        height: 200px;
        width: 200px;
        border: 2px solid black;
        float: inline-end;
    }
    .box4{
        height: 200px;
        width: 200px;
        border: 2px solid black;
        float: left;
    }
</style>
<body>


    <!-- float : float change the block tag to inline tag. -->
    
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
    <div class="box3">Box3</div>
    <div class="box4">Box4</div>


</body>
</html>


<!-- 1 row : 1 left 2 right 3 left
    2 row : 1 right 2 right 3 left
    3 row : 1 left 2 left 3 right
    4 row : 1 right 2 left 3 right
-->
